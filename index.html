<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Archery Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-header {
            color: white;
            text-align: center;
            padding: 20px;
        }

        .instructions {
            color: white;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>Archery Master</h1>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score-display">Score: <span id="score">0</span></div>
    </div>
    <div class="instructions">
        Click and drag to aim • Release to shoot • Hit the target to score points
    </div>
    <script src="game.js"></script>
</body>
</html>
